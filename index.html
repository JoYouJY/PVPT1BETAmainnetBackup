<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Agent Display</title>
</head>
<body>
    <h1>User Agent Information</h1>
    <p id="userAgent"></p>

    <script>
        try {
            var userAgentElement = document.getElementById("userAgent");
            userAgentElement.textContent = navigator.userAgent;
        } catch (error) {
            var errorMessage = "Error accessing user agent information: " + error.message;
            console.error(errorMessage);
            alert(errorMessage);
        }
    </script>
</body>
</html>
