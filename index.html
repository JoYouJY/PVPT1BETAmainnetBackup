<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Agent Display</title>
</head>
<body>
    <h1>User Agent Information</h1>
    <p id="userAgent"></p>

    <script>
        var userAgentElement = document.getElementById("userAgent");
        if (navigator.userAgent) {
            userAgentElement.textContent = navigator.userAgent;
        } else {
            userAgentElement.textContent = "User agent information not available.";
        }
    </script>
</body>
</html>
